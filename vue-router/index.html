 </head>
 <style>
  .v-enter{
   /*transform: translate(-100%,0);*/
   opacity: 0;
  }
  .v-enter-active{
   transition: all 1s ease;
  }
  .v-enter-to{
   /*transform: translate(0,0);*/
   opacity: 1;
  }
  .v-leave{
   /*transform: translate(0,0);*/
   opacity: 1;
  }
  .v-leave-active{
   transition: all 1s ease;
  }
  .v-leave-to{
   /*transform: translate(-100%,0);*/
   opacity: 0;
  }
 </style>

 <nav>

 </nav>

 </transition>
